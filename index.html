<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="800"></canvas>
    <div id="ui">
        <button id="recruitWorker">Recruit Worker</button>
        <button id="recruitWarrior">Recruit Warrior</button>
        <button id="gatherWood">Gather Wood</button>
        <button id="gatherStone">Gather Stone</button>
        <button id="startBuilding">Start Building Placement</button> <!-- Existing button -->
        <button id="buildWall">Build Wall</button> <!-- New button -->
        <button id="buildFloor">Build Floor</button> <!-- New button -->
        <button id="buildDoor">Build Door</button> <!-- New button -->
        <p>Wood: <span id="woodCount">0</span></p>
        <p>Stone: <span id="stoneCount">0</span></p>
    </div>
    
    <script src="scripts/textures.js" type="module"></script>
    <script src="scripts/map.js" type="module"></script>
    <script src="scripts/resources.js" type="module"></script>
    <script src="scripts/utils.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
